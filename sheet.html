<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fallout Character Sheet</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background: #e5e5e5;
    }
    .app {
      max-width: 900px;
      margin: auto;
      padding: 12px;
      background: #fff;
    }
    .grid {
      display: grid;
      gap: 8px;
    }
    .title {
      grid-template-columns: 1fr 1fr;
    }
    input {
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    .card {
      border: 1px solid #000;
      padding: 8px;
    }
    .stats {
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    }
    button {
      padding: 6px 10px;
      font-size: 16px;
    }
    .center {
      text-align: center;
    }
    .inventory {
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="app">
    <h2>Fallout Character Sheet</h2>

    <div class="grid title card">
      <input placeholder="Character Name" />
      <input placeholder="Skill" />
      <input placeholder="Level" />
      <input placeholder="Caps" />
    </div>

    <h3>Stats</h3>
    <div class="grid stats">
      <script>
        const stats = ["Strength","Agility","Endurance","Intelligence","Charisma"];
        stats.forEach(stat => {
          document.write(`
            <div class='card center'>
              <div><b>${stat}</b></div>
              <div id='${stat}'>5</div>
              <button onclick="chg('${stat}',-1)">-</button>
              <button onclick="chg('${stat}',1)">+</button>
            </div>
          `);
        });
      </script>
    </div>

    <h3>Hit Points</h3>
    <div class="card center">
      <button onclick="chg('hp',-1)">-</button>
      <span id="hp">20</span>
      <button onclick="chg('hp',1)">+</button>
    </div>

    <h3>Skill Uses</h3>
    <div class="grid stats">
      <label class="card"><input type="checkbox"> Skill</label>
      <label class="card"><input type="checkbox"> Luck</label>
      <label class="card"><input type="checkbox"> Resist</label>
    </div>

    <h3>Inventory</h3>
    <div class="grid inventory">
      <script>
        for (let i = 1; i <= 12; i++) {
          document.write(`
            <div class='card row'>
              <span>Slot ${i}</span>
              <label><input type='checkbox'> H</label>
            </div>
          `);
        }
      </script>
    </div>

    <h3>Negative Status</h3>
    <div class="grid stats">
      <script>
        const neg = ["Hunger","Thirst","Fatigue","Rads","Injury"];
        neg.forEach(n => {
          document.write(`
            <div class='card center'>
              <div><b>${n}</b></div>
              <div id='${n}'>0</div>
              <button onclick="chg('${n}',-1)">-</button>
              <button onclick="chg('${n}',1)">+</button>
            </div>
          `);
        });
      </script>
    </div>
  </div>

  <script>
    function chg(id, delta) {
      const el = document.getElementById(id);
      let v = parseInt(el.innerText);
      el.innerText = Math.max(0, v + delta);
    }
  </script>
</body>
</html>
