<style>
  body {
    background-color: #1e1e1e;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 10px;
  }
  h1 {
    margin-bottom: 10px;
    font-size: 1.3em;
  }
  button {
    background-color: #444;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 1.1em;
    margin: 12px 0;
    border-radius: 8px;
    cursor: pointer;
  }
  button:hover {
    background-color: #666;
  }
  #grid {
    display: grid;
    grid-template-columns: 10% repeat(5, 1fr);
    gap: 3px;
    justify-items: center;
    width: 100%;
    max-width: 90vw;
    margin: 0 auto;
  }
  .tile {
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    border-radius: 8px;
    color: white;
    width: 100%;
    aspect-ratio: 1/1;
    font-size: 5vw;
    user-select: none;
  }
  .label {
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 4vw;
    color: #ccc;
    width: 100%;
    aspect-ratio: 1/1;
  }
  .tile:hover {
    filter: brightness(1.3);
    transform: scale(1.08);
    transition: all 0.12s;
  }
  
  @keyframes pulse {
    0%,100% { opacity: 1; }
    50%     { opacity: 0.75; }
  }
  @media (min-width: 500px) {
    .tile { font-size: 2.2em; }
    .label { font-size: 1.4em; }
  }
</style>

  function generateGrid() {
    const totalWeight = fixedWeights.reduce((a, b) => a + b, 0);
    const probabilities = fixedWeights.map(w => w / totalWeight);

    const gridContainer = document.getElementById("grid");
    gridContainer.innerHTML = "";

    // Corner
    gridContainer.appendChild(createLabel(""));

    // Column labels
    colLabels.forEach(c => gridContainer.appendChild(createLabel(c)));

    // Rows + tiles
    for (let r = 0; r < 5; r++) {
      gridContainer.appendChild(createLabel(rowLabels[r]));

      for (let c = 0; c < 5; c++) {
        const tileType = weightedRandom(tileTypes, probabilities);
        const tile = document.createElement("div");
        tile.className = "tile";
        tile.style.backgroundColor = tileType.color;
        tile.textContent = tileType.symbol;
        if (tileType.name === "Special") tile.classList.add("special-glow");
        gridContainer.appendChild(tile);
      }
    }
  }

  function createLabel(text) {
    const el = document.createElement("div");
    el.className = "label";
    el.textContent = text;
    return el;
  }

  function weightedRandom(items, probs) {
    let r = Math.random();
    let sum = 0;
    for (let i = 0; i < items.length; i++) {
      sum += probs[i];
      if (r <= sum) return items[i];
    }
    return items[items.length - 1];
